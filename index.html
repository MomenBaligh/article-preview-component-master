<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>

    <title>Article Preview</title>
  </head>

  <body>
    <article class="article-card">
      <img class="card-image" src="./images/drawers.jpg" alt="" />

      <section class="article-card-content">
        <h3 class="article-title">
          Shift the overall look and feel by adding these wonderful touches to furniture in your home
        </h3>

        <p class="article-subtitle">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've
          got some simple tips to help you make any room feel complete.
        </p>

        <footer>
          <div class="author">
            <img class="author-avatar" src="./images/avatar-michelle.jpg" alt="Michelle Appleton" />

            <div class="author-info">
              <span class="author-name">Michelle Appleton</span>
              <span class="publish-date">28 Jun 2020</span>
            </div>
          </div>

          <div class="share-container">
            <button class="share-button">
              <img src="./images/icon-share.svg" alt="" />
            </button>

            <div class="share-popover">
              <span class="share-popover-text">Share</span>

              <div class="social-links">
                <img src="./images/icon-facebook.svg" alt="" />
                <img src="./images/icon-twitter.svg" alt="" />
                <img src="./images/icon-pinterest.svg" alt="" />
              </div>
            </div>
          </div>
        </footer>
      </section>
    </article>
  </body>
</html>
